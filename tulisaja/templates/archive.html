{% extends 'base.html' %}

{% block nav_archive %}active{% endblock %}

{% block content %}
<ul class="archive-year">
{% for year in years %}
    <li class="{% if current_year == year %}active{% endif %}"><a href="/archive/{{ year }}">{{ year }}</a></li>
{% endfor %}
</ul>
<ul class="archive-post">
{% for post in archives %}
    <li>
        <span class="date">{{ post.time|rss_datetime_format("%b %d") }}</span>
        <a href="/journal/{{ post.slug }}">{{ post.title }}</a>
    </li>
{% endfor %}
</ul>
{% endblock %}
